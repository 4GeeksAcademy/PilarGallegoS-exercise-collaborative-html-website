<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
            padding: 40px;
        }
        .form-container {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container contact-section">
    <h2>Contact</h2>
    <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Your E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
